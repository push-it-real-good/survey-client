<!-- ========= Authentication Container ============ -->
      <!-- SIGN IN -->
      <div id="signInModal" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="form-title ">
              <h3 class="sign-in-msg form-header">Log-In</h3>
            </div>
          </div>
              <div class="auth-alert">
                <h3 id="signInError" class="form-error" ></h3>
              </div>
              <div class="modal-body">

        <form id="sign-in">
          <div class="form-group blue-text">
            <label for="name"> Email</label>
            <input type="text" name="credentials[email]" class="form-control signInPaw" autocomplete="off" placeholder="Enter Email" required="required" />
           <label for="name">Password</label>
           <input type="password" name="credentials[password]" class="form-control"  autocomplete="off" placeholder="Password" require="required" />
         </div>
         <div class="padding">
          <button type="submit" name="submit" value="SignIn" class="btn btn-primary btn-block"> Submit</button>
        </div>
      <div class="modal-footer"></div>
      <div id="register" class="form-subtext register">
        <p>Not Registered ?
          <span id="sign-up-form" class="form-link"><a href='#'>Sign Up Here</a></span>
        </p>
      </div>
      <div class="modal-footer"></div>
          </form>
      </div>
        </div>
      </div>


      <!-- SIGN UP -->
      <div id="signUpModal" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="form-title mdl-card__title">
              <h3 class="form-header">Create New Account</h3>
            </div>
              </div>
              <div class="auth-alert">
                <h3 id="signUpError" class="form-error"></h3>
                <h3 id="signUpSuccess" class="form-success"></h3>
              </div>
              <div class="modal-body">
                 <form id="sign-up">
                   <div class="form-group blue-text">
                    <label for="name">Email</label>
                    <input type="text" name="credentials[email]" class="form-control" autocomplete="off" placeholder="Email" required />
                    <label for="name">Password</label>
                    <input id="password1" type="password" name="credentials[password]" class="form-control" autocomplete="off" placeholder="Password" required />
                    <label for="name">Password Confirmation</label>
                    <input id="password2" type="password" name="credentials[password_confirmation]" class="form-control" autocomplete="off" placeholder="Confirm Password" required />
                     <!-- Password Validation (5/18) -->
                    <span id="confirmMessage" class="confirmMessage"></span>
                   </div>
                   <!-- Password Validation (5/18) -->
                   <button id="chpw-submit" type="submit" name="submit" value="SignUp" class="btn btn-primary btn-block">Submit</button>
                   <div class="modal-footer"></div>
                   <div class="form-subtext">
                     <p>Did you get here on accident ?
                       <span id="return-to-log-in" class="form-link"><a href='#'>Return to LogIn</a></span>
                     </p>
                   </div>
                   <div class="modal-footer"></div>
                 </form>
              </div>
        </div>
      </div>
<!-- Change Password Modal-->
<!-- <div id="add-task-modal" class="container-fluid"> -->

        <div id="changePasswordModal" class="modal fade container-fluid" tabindex="-1" role="dialog">
        <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="form-title mdl-card__title">
              <h3 class="form-header">Change Your Password</h3>
            </div>
          </div>

          <div class="auth-alert">
            <h3 id="ChangePasswordError" class="form-error"></h3>
            <h3 id="ChangePasswordSuccess" class="form-success"></h3>
          </div>
          <div class="modal-body">
          <form id="change-password">
            <fieldset>
              <div class="form-group-pw blue-text">
               <label for="name">Old Password</label>
               <input type="password" name="passwords[old]" class="form-control" autocomplete="off" placeholder="Old Password" required />
               <label for="name">New Password</label>
               <input type="password" name="passwords[new]" class="form-control" autocomplete="off" placeholder="New Password" required />

               <div class="padding"></div>
              <button id="changePasswordSubmit" type="submit" name="submit" value="Change Password" class="btn btn-primary btn-block">Change Password</button>
            </div>
            <div class="padding"></div>
              <button id="changePasswordModalClose" type="button" class="btn btn-resolved btn-block" data-dismiss="modal">Close</button>
              </fieldset>
          </form>
        </div>
            </div>
              </div>
        </div>

  <!-- Logout confirm-->

  <div id="confirm-logout" class="modal fade confirm-logout-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-content modal-header">

      <div class="form-title mdl-card__title">
        <h3 class="form-header">Are you sure you want to Log out ?</h3>
      </div>

    <div class="modal-footer">
      <button id="sign-out" type="submit"  name="submit" value="SignOut" class="btn btn-danger btn-sm  btn-block">SignOut</button>
      <button type="button" data-dismiss="modal" class="btn btn-sm btn-block">Cancel</button>
    </div>
  </div>
</div>

<div class="nav-btns align-center">

                </div>
                <div class="col-sm-10">
                    <span class="input-group-addon" id="survey-q1"></span>
                  <input type="text" name="survey[question]" id="q1" class="form-control" placeholder="Question 1" aria-describedby="basic-addon1">
                </div>

                  <span class="input-group-addon" id="survey-q2"></span>
                  <input type="text" name="surveys[questionTwo]" id="q2" class="form-control" placeholder="Question 2" aria-describedby="basic-addon1">
                </div>
                <div class="col-sm-10">
                  <span class="input-group-addon" id="survey-q2"></span>
                  <input type="text" name="surveys[questionThree]" id="q3" class="form-control" placeholder="Question 3" aria-describedby="basic-addon1">
                </div> -->
              </div>
                <br>
                <button type="submit" class="btn btn-primary" id= "create_survey">Create Survey</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </fieldset>
            <br>
            </form>
          </div>
        </div>
    </div> <!-- End of Create Survey Modal -->



    <div id="updateSurvey" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Update Survey</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <form id="update-survey">
                <fieldset>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <span class="input-group-addon"  id="survey-id"></span>
                      <input type="text" name="survey[id]" id="surveyId" class="form-control" hidden placeholder="Survey ID" aria-describedby="basic-addon1">
                    </div>
                    <div class="col-sm-10">
                      <span class="input-group-addon"  id="survey-title"></span>
                      <input type="text" name="survey[title]" id="surveyTitle" class="form-control" placeholder="Survey Title" aria-describedby="basic-addon1">
                    </div>
                    <div class="col-sm-10">
                        <span class="input-group-addon" id="survey-q1"></span>
                      <input type="text" name="survey[question]" id="surveyQ1" class="form-control" placeholder="Question 1" aria-describedby="basic-addon1">
                    </div>
                  </div>
                  <br>
                  <button type="submit" class="btn btn-primary" id= "update_survey">Update Survey</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </fieldset>
                <br>
                </form>
              </div>
            </div>
          </div>
        </div>

                    <input type="submit" class="btn btn-primary" id= "create_response">
                    <div class="errors-create-response" > </div>
