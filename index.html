<!DOCTYPE html>
<html>
    <head>
      <title>Survey</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body class="container">

          <div id="jumbotron-top" class="jumbotron jumbotron-fluid  beforesignin">
            <h2 id="salutaion-message" class="title_message ">Survey</h2>
            <div class="jumbotron-msg container push-spaces">
              <p></div>
            </div>

<!-- ========= Authenticat Container ============ -->
      <!-- SIGN IN -->
      <div id="signInModal" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="form-title ">
              <h3 class="sign-in-msg form-header">Log-In</h3>
            </div>
          </div>
              <div class="auth-alert">
                <h3 id="signInError" class="form-error" ></h3>
              </div>
              <div class="modal-body">
        <form id="sign-in">
          <div class="form-group blue-text">
            <label for="name"> Email</label>
            <input type="text" name="credentials[email]" class="form-control" value="" autocomplete="off" placeholder="Enter Email" required="required" />
           <label for="name">Password</label>
           <input type="password" name="credentials[password]" class="form-control" value="" autocomplete="off" placeholder="Password" require="required" />
         </div>
         <div class="padding">
          <button type="submit" name="submit" value="SignIn" class="btn btn-primary btn-block"> Submit</button>
        </div>
      <div class="modal-footer"></div>
      <div id="register" class="form-subtext register">
        <p>Not Registered ?
          <span id="sign-up-form" class="form-link"><a href='#'>Sign Up Here</a></span>
        </p>
      </div>
      <div class="modal-footer"></div>
          </form>
      </div>
        </div>
      </div>

      <!-- SIGN UP -->
      <div id="signUpModal" class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="form-title mdl-card__title">
              <h3 class="form-header">Create New Account</h3>
            </div>
              </div>
              <div class="auth-alert">
                <h3 id="signUpError" class="form-error"></h3>
                <h3 id="signUpSuccess" class="form-success"></h3>
              </div>
              <div class="modal-body">
                 <form id="sign-up">
                   <div class="form-group blue-text">
                    <label for="name">Email</label>
                    <input type="text" name="credentials[email]" class="form-control" value="" autocomplete="off" placeholder="Email" required />
                    <label for="name">Password</label>
                    <input id="password1" type="password" name="credentials[password]" class="form-control" value="" autocomplete="off" placeholder="Password" required />
                    <label for="name">Password Confirmation</label>
                    <input id="password2" type="password" name="credentials[password_confirmation]" class="form-control" value="" autocomplete="off" placeholder="Confirm Password" required />
                   </div>
                   <button type="submit" name="submit" value="SignUp" class="btn btn-primary btn-block">Submit</button>
                   <div class="modal-footer"></div>
                   <div class="form-subtext">
                     <p>Did you get here on accident ?
                       <span id="return-to-log-in" class="form-link"><a href='#'>Return to LogIn</a></span>
                     </p>
                   </div>
                   <div class="modal-footer"></div>
                 </form>
              </div>
        </div>
      </div>

<!-- Change Password Modal-->
<!-- <div id="add-task-modal" class="container-fluid"> -->

        <div id="changePasswordModal" class="modal fade container-fluid" tabindex="-1" role="dialog">
        <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="form-title mdl-card__title">
              <h3 class="form-header">Change Your Password</h3>
            </div>
          </div>

          <div class="auth-alert">
            <h3 id="ChangePasswordError" class="form-error"></h3>
            <h3 id="ChangePasswordSuccess" class="form-success"></h3>
          </div>
          <div class="modal-body">
          <form id="change-password">
            <fieldset>
              <div class="form-group-pw blue-text">
               <label for="name">Old Password</label>
               <input type="password" name="passwords[old]" class="form-control" value="" autocomplete="off" placeholder="Old Password" required />
               <label for="name">New Password</label>
               <input type="password" name="passwords[new]" class="form-control" value="" autocomplete="off" placeholder="New Password" required />

               <div class="padding"></div>
              <button id="changePasswordSubmit" type="submit" name="submit" value="Change Password" class="btn btn-primary btn-block">Change Password</button>
            </div>
            <div class="padding"></div>
              <button id="changePasswordModalClose" type="button" class="btn btn-resolved btn-block" data-dismiss="modal">Close</button>
              </fieldset>
          </form>
        </div>
            </div>
              </div>
        </div>

  <!-- Logout confirm-->

  <div id="confirm-logout" class="modal fade confirm-logout-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-content modal-header">

      <div class="form-title mdl-card__title">
        <h3 class="form-header">Are you sure you want to Log out ?</h3>
      </div>

    <div class="modal-footer">
      <button id="sign-out" type="submit"  name="submit" value="SignOut" class="btn btn-danger btn-sm  btn-block">SignOut</button>
      <button type="button" data-dismiss="modal" class="btn btn-sm btn-block">Cancel</button>
    </div>
  </div>
</div>


<!-- END MODAL  -->

<!-- body contain-->
      <!-- ADD TASK modal -->
    <div id="add-task-modal" class="container">
      <div id="job-create-modal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="form-title mdl-card__title">
              <h3 class="modal-header">Add Item</h3>
            </div>
            <div class="form">
            <form id="job-create-modal-form">
            <div class="modal-body">
              <h4 id="addTaskMsgError" class="form-error"></h4>
              <h4 id="addTaskMsgSuccess" class="form-success"></h4>

                  <input id="add-task" type="text" name="job[task]" class="form-control input-lg CreateJob required" value="" autocomplete="off" placeholder="Add New Task Here ... " maxlength="40" required >
                </div>

                  <div class="modal-footer">
                  <button type="submit" name="submit" value="CreateJob" class="btn btn-primary btn-block"> Add Item to Checklist</button>
                  <button type="button" class="btn btn-resolved btn-block" data-dismiss="modal">Close</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
</div>

  <!-- Task Flow -->
<div class="task-work-flow">
    <div class="task-buttons align-center">
      <button id="add-task-btn" type="button" class="btn btn-primary addTaskBtn" data-toggle="modal" data-target=".bs-example-modal-lg">Add Item</button>
      <!-- <button id="getJobsButton" class="btn btn-primary">Get My Tasks</button>
      <button id="clearJobsButton" class="btn btn-primary">Hide Tasks</button> -->
  </div>
  <div id="jumbotron-list" class="jumbotron beforesignin">

  <div class="text-center">
      <h2 class="checklist-title"></h2>
    </div>

    <div class="container">
      <div id="content" class="content"></div>
    </div>
  </div>
      <div class="nav-btns align-center">

        <button id="LogOut" class='btn btn-primary align-center navbar-center ' type="submit" name="submit" value="SignOut" data-toggle="modal" data-target=".confirm-logout-modal"> SignOut</button>

        <!-- <button id="sign-out" type="submit"  name="submit" value="SignOut" class="btn btn-primary align-center navbar-center">SignOut</button> -->
        <button id="change-password-modal" type="button" class="btn btn-primary  navbar-center change-pw" data-toggle="modal" data-target="#changePasswordModal">Changing Password</button>
      </div>
</div>

    </body>
</html>
